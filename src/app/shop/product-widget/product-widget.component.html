<mat-card>
  <mat-card-title> {{ product.name }} </mat-card-title>
  <mat-card-subtitle> {{ product._id }} </mat-card-subtitle>
  <mat-card-content>
    <p>Price: {{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="clickHandler()" mat-raised-button color="primary">
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
