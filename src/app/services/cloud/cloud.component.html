<div class="container">
  <ng-container *ngFor="let postsAndPhotos of postsAndPhotos$ | async">
    <ul>
      <li *ngFor="let item of postsAndPhotos">
        {{ item | json }}
      </li>
    </ul>
  </ng-container>
</div>
